                </div>
              </div>
              <div class="form-group row">

                </div>
              </div>

                <div class="form-group">

                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>
              </div>
         
              <div class="col-12">
                <div class="form-group">
                  <label  style="color:#15474A" for="exampleFormControlTextarea2">Pincode :</label>
